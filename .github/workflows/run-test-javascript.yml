name: run-test-javascript

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - packages/javascript/test/**
      - packages/javascript/lib/**
      - packages/javascript/package.json
      - .github/workflows/run-test-javascript.yml
  workflow_dispatch:

jobs:
  run-test-javascript:
    runs-on: ${{ matrix.os }}
    name: Test JavaScript ${{ matrix.node_version }} on ${{ matrix.os }}
    env:
      working-directory: ./packages/javascript
    strategy:
      fail-fast: false
      matrix:
        node_version: ['20', '22', '24']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        name: Setup Node.js ${{ matrix.node_version }}
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci
        working-directory: ${{ env.working-directory }}
      - name: Test module script
        run: npm run test
        working-directory: ${{ env.working-directory }}
